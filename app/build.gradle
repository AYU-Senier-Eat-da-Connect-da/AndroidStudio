plugins {
    alias(libs.plugins.androidApplication)
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.eatda'
    compileSdk 34

    defaultConfig {
        applicationId "com.eatda"
        minSdk 29
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation libs.retrofit //api 호출 및 json 처리 라이브러리
    implementation libs.converter.gson // Http 요청 처리 로그 확인용 라이브러리
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    implementation libs.retrofit
    implementation libs.converter.gson
    implementation libs.gson
    implementation libs.logging.interceptor.v3110
    implementation libs.converter.scalars
    implementation libs.android.jwtdecode // jwt 디코드 라이브러리
    implementation 'io.github.bootpay:android:+' //부트페이
    //사진 라이브러리
    implementation libs.glide
    annotationProcessor libs.compiler

    // Firebase 사용을 위한 BOM 및 필요한 모듈 추가
    implementation platform('com.google.firebase:firebase-bom:32.1.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-storage'
}

apply plugin: 'com.google.gms.google-services'